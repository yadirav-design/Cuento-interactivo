<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leotolda: Misterio en movimiento</title>
    <link rel="icon" type="image/png" href="./media/logo2.png" sizes="128x128" />
    <link rel="stylesheet" href="./estilos_final.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="musicaFondo" autoplay loop muted>
      <source src="./media/el_tren_misterioso_2.mp3" type="audio/mp3" />
    </audio>

    <div id="pizarra">
      <!-- Barra de herramientas -->
      <div class="toolbar">
        <label for="color">Color: </label>
        <input type="color" id="color" value="#000000" />

        <label for="grosor">Grosor: </label>
        <input type="range" id="grosor" min="1" max="10" value="2" />

        <button id="borrarTodo">Borrar todo</button>
        <button id="modoBorrador">Borrador</button>
        <button id="guardar">Guardar dibujo</button>
      </div>
      <canvas id="lienzo"></canvas>
    </div>
    <div id="fondoNegro"></div>
    <div id="instruccionBox"></div>
    <div id="actionContainer"></div>

    <!-- Iconos -->
    <i id="iconoCasa" class="fa-solid fa-house" onclick="irALaCasa()"></i>
    <div id="confirmacionModal" class="modal">
      <div class="modal-contenido">
        <p>¿Estás seguro de que quieres volver a la pantalla de inicio?</p>
        <button id="confirmarBtn">Sí</button>
        <button id="cancelarBtn">No</button>
      </div>
    </div>

    <i id="iconoModo" class="fa-solid fa-gear" onclick="cambiarModo()"></i>
    <div id="panelAjustes" class="oculto">
      <div class="contenidoAjustes">
        <div class="opcion">
          <p>Música</p>
          <img id="switchMusica" src="./media/on.png" class="switch" />
        </div>
        <div class="opcion">
          <p>Sonido</p>
          <img id="switchSonido" src="./media/on.png" class="switch" />
        </div>
      </div>
    </div>

    <i id="iconoFlecha" class="fa-solid fa-arrow-right"></i>

    <!-- Icono para abrir libreta (visible desde el principio) -->
    <img
      id="btn-libreta"
      src="./media/icono_libreta.png"
      alt="Abrir libreta"
      style="cursor: pointer; display: inline-block"
    />

    <!-- Modal de la libreta -->
    <div id="modal-libreta" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" data-modal="modal-libreta" style="cursor: pointer"
          >&times;</span
        >
        <!-- Contenedor principal -->
        <div id="pantalla">
          <!-- Contenido del Cuaderno -->
          <div id="cuaderno">
            <!-- Sección de Pistas -->
            <div id="pistas" class="tab-content">
              <h2>Pistas</h2>
              <p>1º Leotolda es una <u>pasajera muy importante</u>.</p>
              <p>2º Leotolda es <u>muy alegre</u>.</p>
              <p>
                3º Leotolda tiene <u>un vestido colorido y su pelo es muy rizado</u>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./animaciones_final.js"></script>
  </body>
</html>
