<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leotolda: Misterio en movimiento</title>
    <link rel="icon" type="image/png" href="./media/logo2.png" sizes="128x128" />
    <link rel="stylesheet" href="./estilos_inicio.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Fuente 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente 2 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="musicaFondo" autoplay loop muted>
      <source src="./media/el_tren_misterioso.mp3" type="audio/mp3" />
    </audio>

    <div id="pantallaBienvenida">
      <div class="contenidoBienvenida">
        <h1>Prepárate para un viaje misterioso...</h1>
        <p>Haz clic en cualquier parte para comenzar</p>
      </div>
    </div>
    <div id="escena">
      <div id="fondo"></div>
      <!-- Titulo oculto que aparecerá al hacer clic -->
      <div id="titulo">
        <p>Leotolda: misterio en movimiento</p>
      </div>
      <div id="tren"></div>

      <!-- Botón oculto que aparecerá al hacer clic -->
      <a id="boton" class="hidden" href="../2_pantalla_comienzo/pantalla_comienzo.html"
        >¡Comenzar!</a
      >

      <!-- Icono para ajustes -->
      <i id="iconoModo" class="fa-solid fa-gear" onclick="cambiarModo()"></i>
      <div id="panelAjustes" class="oculto">
        <div class="contenidoAjustes">
          <div class="opcion">
            <p>Música</p>
            <img id="switchMusica" src="./media/on.png" class="switch" />
          </div>
          <div class="opcion">
            <p>Sonido</p>
            <img id="switchSonido" src="./media/on.png" class="switch" />
          </div>
        </div>
      </div>
    </div>

    <script src="./animaciones_inicio.js"></script>
  </body>
</html>
